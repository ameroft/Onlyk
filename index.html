<!DOCTYPE html>
<html lang="ru">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Для просмотра контента вам нужно купить подписку</h1>
        <p> Переведите 50000 тысяч рублей на номер: <strong>+79872707420</strong></p>

        <p class="disclaimer">Есть вероятность ничего не получить. Я бы не переводил.</p>
       <!-- Кнопка "Показать контент" -->
        <button id="showContent">Купить подписку</button>

        <!-- Скрытый контент -->
        <div id="hiddenContent" style="display: none;">
            <p>Попался шалун, руки на стол!</p>
        </div>

<script>
    document.getElementById('showContent').addEventListener('click', function() {
        document.getElementById('hiddenContent').style.display = 'block';
    });
</script>
